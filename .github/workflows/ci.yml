name: Python CI Pipeline

on:
  push: # triggers when these actions occur in the main branch
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # step 1
      - name: Checkout code # giving it access to the repo 
        uses: actions/checkout@v3
    # step 2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
    # step 3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    # step 4
      - name: Run tests
        run: |
          export PYTHONPATH=$PWD
          pytest --maxfail=5 --disable-warnings

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 .
